<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<body>
    <div style="position: relative; width: 40px; background-color: violet;">
        <div style="position: relative; width: 40px;">
            <img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" width="40" />
            <span style="
              position: absolute;
              top: -5px;
              right: -5px;
              background: red;
              color: white;
              border-radius: 50%;
              font-size: 12px;
              padding: 2px 5px;">
              3
            </span>
          </div>
    </div>

    <style>
        .botao-topo {
          position: fixed;
          bottom: -5px;
          right: 10px;
          color: white;
          padding: 12px;
          border-radius: 50%;
          font-size: 20px;
          cursor: pointer;
          width: 20px;
          height: 20px;
        }
        </style>
        <a href="https://www.youtube.com/">
            <img  class="botao-baixo" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
        </a>

        
</body>
</html>
